@(screenName: String)

<html>
    <head>
        <title>User Tweets</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/mdb.min.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/myCustomStyle.css")">
        <script src="@routes.Assets.at("javascripts/jquery-3.3.1.js")" type="text/javascript" ></script>
        <script src="@routes.Assets.at("javascripts/userprofile.js")" type="text/javascript" ></script>
    </head>

    <body class="jumbotron text-center">
        <input type="hidden" value="@routes.HomeController.getUserTimeline(screenName)" id="usertimeline">
        <br>
        <br>
        <div class="container" id="userDetailsDiv">
            <div class="card">
                <p id="userInfo" class="card-title"></p>
            </div>

            <div class="container">
                <div class="list-group" id="contentDiv">
                    <p>
                    Recent Tweets
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
