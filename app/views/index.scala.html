@(request: play.mvc.Http.Request)
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Reactive Tweet Miner</title>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="@routes.Assets.at("javascripts/jquery-3.3.1.js")"></script>
        <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript" ></script>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/mdb.min.css")">
    </head>
    <body class="bodyFont" data-ws-url="@routes.HomeController.ws.webSocketURL(request)">
        <div class="jumbotron text-center">
            <h1>Ask For <span class="text-primary">Tweets</span></h1>
            <br>
            <h2>Enter the topic!</h2>
        </div>
        <div align="center">
            <input type="text" id="searchBar" class="form-control" placeholder="Search for tweets">
            <button id="getTweets" class="btn btn-primary">Search</button>
        </div>

        <div class="container" id="tweetDiv">
            <div class="container" id="searchTerm">

            </div>
        </div>




    </body>
</html>
